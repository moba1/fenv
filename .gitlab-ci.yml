# clap require rust 1.64.0 or higher at 2023-06-07
# 
# link: https://github.com/clap-rs/clap/blob/v4.3.2/Cargo.toml#L17
# permlink: https://github.com/clap-rs/clap/blob/475e254d2534f888966ca5a61308176a99eb4281/Cargo.toml#L17
image: "rust:1.64.0"

stages:
  - test
  - lint
  - build

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .cargo

variables:
  CARGO_HOME: .cargo
before_script:
  - cargo fetch --locked
  - rustup component add rustfmt clippy

cargo-test:
  stage: test
  script:
    - cargo test

clippy:
  stage: lint
  script:
    - cargo clippy
rustfmt:
  stage: lint
  script:
    - cargo fmt --check

cargo-build:
  stage: build
  script:
    - cargo build
